<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e16d9435c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To-do list</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">To-Do List</h1>
        <form class = 'search'>
            <input class="form-control m-auto" type="text" name="search" placeholder="Search To-do">
        </form>
    </header>

    <ul class="list-group todos-ul mx-auto ">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                Google Meet
            </span>
            <i class="fas fa-trash delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                Code project
            </span>
            <i class="fas fa-trash delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                Project Deployment
            </span>
            <i class="fas fa-trash delete"></i>
        </li>
    </ul>

    <form class = 'add'>
        <input class="form-control m-auto mt-4" type="text" name="new" placeholder="Add A New To-Do..">
    </form>

  </div>      
    
        
<script src="todo.js"></script>    
</body>
</html>
